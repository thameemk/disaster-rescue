<script>
    function upload() {
        console.log('Reached');
		var database = firebase.database();
		database.ref('User' + document.getElementById('mNumber').value).set({
			Name:document.getElementById('name').value,
			PhoneNumber:document.getElementById('mNumber').value,
			YourNumber:document.getElementById('YourNumber').value,
			Place:document.getElementById('Place').value,
			LastContact:document.getElementById('lastcnt').value,
			
			District:document.getElementById('District').value
		})
        var storageRef = firebase.storage().ref();
        var file=document.getElementById('ImageToUpload').files[0];
        //var image = storageRef.child(file);
        storageRef.child(document.getElementById('mNumber').value).put(file).then(function (debug) {
            console.log('Uploaded');
            debug.ref.getDownloadURL().then(function (url) {
                database.ref('User' + document.getElementById('mNumber').value).update({
                    ImageUrl:url
                })
                console.log('Url uploaded');
            })

    })}

</script>
