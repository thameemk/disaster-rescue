    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD_2lridHhNRmrsBAQOkhtmU-8txiZjRhg",
            authDomain: "missing-person-82123.firebaseapp.com",
            databaseURL: "https://missing-person-82123.firebaseio.com",
            projectId: "missing-person-82123",
            storageBucket: "missing-person-82123.appspot.com",
            messagingSenderId: "790489492262"
        };
        firebase.initializeApp(config);

    <script>
        var database = firebase.database();
        database.ref().once('value', function(snapshot){
            if(snapshot.exists()){
                console.log('Reached');
                var content = '';
                var ctr= 0;
                snapshot.forEach(function(data){
                    var val = data.val();
                    content='';
                    content +='<tr>';
                    content += '<td>' + val.Name + '</td>';
                    content += '<td>' + val.PhoneNumber + '</td>';
                    content += '<td>' + val.YourNumber + '</td>';
                    content += '<td>' + val.Place + '\n' + val.District + '</td>';
                    content += '<td>' + val.Address + '</td>';
                    content += '<td>' + val.ImageUrl + '</td>';
                    content += '<td xmlns="http://www.w3.org/1999/html">' + ' <button onclick=change("'+val.PhoneNumber+'","'+data.key+'") id = '+val.PhoneNumber+'>'+val.Status+'</td>';
                    content += '</tr>';
                    $('#data').append(content);
                    ctr++;
                });

            }
        });


        function change(id,key) {

			console.log(key);
            $(id).innerHTML = "Safe";
            var btn =document.getElementById(id);
            btn.innerHTML = "Safe";

            var database = firebase.database();
            database.ref(key).update({
                Status:'Safe'
            })
        }




    </script>
